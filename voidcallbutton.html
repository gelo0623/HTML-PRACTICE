<!DOCTYPE html>
<html>
<head>
    
    <title>Button</title>
</head>

<body align="center">

    <!--border radiues make it roundy and remeber bg is background and color is font-->
    <!--on click is like if click  ganto ganyan-->
        <button onclick="something()" style="background-color: red; color: black; border-radius: 5px">Click me</button>

        <!--So her is you input like the void call or laman ng void-->
        <p id="test" style="color: blue;">Hello</p>
    
        <!-- Here is where you command your function to call yung laman ng void-->
        <!--Parang functions lang to-->

        <script>
            function something(){
                document.getElementById("test").innerHTML = "Goodbye";
            }
        </script>
</body>
</html>
